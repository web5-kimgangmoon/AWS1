<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체 게시판 - 리그오브레전드</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="board">
        <div class="background"></div>
        <div class="container z-1">
          <div class="header">
            <div class="img-box">
              <img src="./imgs/icon-community-lol-v2.png" alt="" />
            </div>
            <div class="text-box">
              <h1 class="title">리그오브레전드</h1>
              <p class="online"><span class="dot"></span> 온라인 590</p>
            </div>
          </div>
          <div class="body">
            <div class="left-bar">
              <div id="user-info">

                <a href="/login">
                  <button>로그인</button>
                </a>
              </div>
              <ul class="category-list" id="category-list"></ul>
              <ul class="link-list" id="link-list"></ul>
            </div>
            <div class="list-box">
              <div class="header">
                <div class="selector-box">
                  <select name="category" id="category"></select>
                  <a href="./">
                    <span><img src="./imgs/icon-write.png" alt="" /></span>
                  </a>
                </div>
                <div class="sortor-box">
                  <a href="./"><span>최신</span></a>
                  <a href="./"><span>인기</span></a>
                  <a href="./"><span>top</span></a>
                  <a href="./"><span>10추</span></a>
                  <form action="">
                    <select name="" id="">
                      <option value="">제목</option>
                      <option value="">내용</option>
                      <option value="" selected>제목+내용</option>
                      <option value="">작성자</option>
                    </select>
                    <input type="text" placeholder="검색" />
                    <button>
                      <img src="./imgs/icon-search@2x.png" alt="" />
                    </button>
                  </form>
                </div>
              </div>
              <ul class="list" id="list"></ul>
            </div>
            <div class="right-bar">
              <div class="rank-bar">
                <div class="description">실시간 톡 <span>최근 24시간 기준</span></div>
                <div class="sort-list">
                  <button id="pushInform" class="current">푸쉬 알림글</button>
                  <button id="looksSort">최다 조회</button>
                  <button id="commentsSort">최다 댓글</button>
                </div>
                <div class="rank-list">
                  <ol id="rank-list">
                    <!-- <li><a href="">유머 · 여간첩, 자수하다</a></li>
                    <li><a href="">자유 · 이렐 사실상 고인됐네 ㅋㅋㅋㅋㅋㅋㅋ</a></li> -->
                  </ol>
                </div>
              </div>
              <div class="advertise-img">slide position</div>
            </div>
          </div>
        </div>
        <footer>ㅇㅇasdasdasdas</footer>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
