<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체 게시판 - 리그오브레전드</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="board">
        <div class="background"></div>
        <div class="container z-1">
          <div class="header">
            <div class="img-box">
              <img src="../imgs/icon-community-lol-v2.png" alt="" />
            </div>
            <div class="text-box">
              <h1 class="title">리그오브레전드</h1>
              <p class="online"><span class="dot"></span> 온라인 590</p>
            </div>
          </div>
          <div class="body">
            <div class="left-bar">
              <div id="user-info">
                <a href="./">
                  <button>로그인</button>
                </a>
              </div>
              <ul class="category-list" id="category-list"></ul>
              <ul class="link-list" id="link-list"></ul>
            </div>
            <div class="list-box">
              <form id="boardWrite" action="http://localhost:8000/board/write" class="write" method="post">
                <h3>게시글 작성</h1>
                  <select name="categoryId" id="categoryId"></select>
                  <input type="text" name="title" placeholder="제목" />
                  <input type="hidden" id="content" name="content" />
                  <div id="editor"></div>
                  <div class="icons"></div>
                  <div class="btns">
                    <button id="cancle" class="cancle">취소</button>
                    <button id="submit" class="submit">작성완료</button>
                  </div>
              </form>
            </div>
            <div class="right-bar">
              <div class="rank-bar">
                <div class="description">실시간 톡 <span>최근 24시간 기준</span></div>
                <div class="sort-list">
                  <button id="pushInform" class="current">푸쉬 알림글</button>
                  <button id="looksSort">최다 조회</button>
                  <button id="commentsSort">최다 댓글</button>
                </div>
                <div class="rank-list">
                  <ol id="rank-list">
                    <!-- <li><a href="">유머 · 여간첩, 자수하다</a></li>
                    <li><a href="">자유 · 이렐 사실상 고인됐네 ㅋㅋㅋㅋㅋㅋㅋ</a></li> -->
                  </ol>
                </div>
              </div>
              <div class="advertise-img">slide position</div>
            </div>
          </div>
        </div>
      </div>
      <footer>ㅇㅇasdasdasdas</footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
