<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div id="allContainer">
      <div id="topButtonsContainer">
        <div id="topLineBox">
          <div class="leftLine">
            <div class="logo">
              <div class="logoPart">
                <img src="./naverLogo1.svg" alt="logo1" />
              </div>
              <div class="logoPart">
                <img src="./naverLogo2.svg" alt="logo2" />
              </div>
            </div>
          </div>
          <div class="rightLine">
            <div class="topButton"></div>
            <div class="topButton"></div>
            <div class="topButton"></div>
          </div>
        </div>
        <div id="baseButtonsBox">
          <div class="leftLine">
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
          </div>
          <div class="rightLine">
            <div class="baseButton"></div>
            <div class="baseButton"></div>
            <div class="baseButton"></div>
          </div>
        </div>
        <div id="decoButtonsBox">
          <div class="decoButtonsBoxPart">
            <div class="decoButton"></div>
            <div class="decoButton"></div>
            <div class="decoButton"></div>
          </div>
          <div class="decoButtonsBoxPart">
            <div class="decoButton"></div>
            <div class="decoButton"></div>
            <div class="decoButton"></div>
            <div class="decoButton"></div>
            <div class="decoButton"></div>
          </div>
          <div class="decoButtonsBoxPart">
            <div class="decoButton"></div>
            <div class="decoButton"></div>
            <div class="decoButton"></div>
          </div>
          <div class="decoButtonsBoxPart">
            <div class="decoButton"></div>
            <div class="decoButton"></div>
            <div class="decoButton"></div>
            <div class="decoButton"></div>
            <div class="decoButton"></div>
          </div>
          <div class="decoButton"></div>
        </div>
      </div>
      <div id="textContainer">
        <div id="textBox">
          <div id="title">
            <input
              type="text"
              name="inputTitle"
              class="inputTitle"
              placeholder="제목"
            />
          </div>
          <div id="text">
            <textarea
              name="inputText"
              class="inputText"
              placeholder="본문에 #을 이용하여 태그를 사용해보세요! (최대 30개)"
            ></textarea>
          </div>
        </div>
      </div>
      <div id="additionalButtonsBox"></div>
      <div id="screenHelpButtonsBox"></div>
    </div>
    <script src="input.js"></script>
  </body>
</html>
