<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inputText</title>
    <link rel="stylesheet" href="inputText.css" />
  </head>
  <body>
    <div id="allContainer">
        <div id="titleBox">
          <div class="title">제목 : </div>
          <input type="text" name="textTitle" placeholder="제목을 입력하세요" class="textTitle">
        </div>
        <!-- <div id="decoButtons"></div> -->
        <div id="textBox">
          <textarea value="textContent" placeholder="내용을 입력하세요" class="textContent"></textarea>
        </div>
        <div id="buttonBox">
          <button type="submit" value="submit" class="submit">완료</button>
        </div>
    </div>
    <script src="inputText.js"></script>
  </body>
</html>
